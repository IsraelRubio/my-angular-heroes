  <button mat-raised-button color="accent" (click)="addHero()" class="add-button">
    ADD
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" appUppercase placeholder="Ex. Bat" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <div class="example-flex-container">
                <button mat-icon-button (click)="$event.stopPropagation();gotoEdit(row.id)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="$event.stopPropagation();deleteHero(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
        <td mat-cell *matCellDef="let row"> {{row.alias}} </td>
      </ng-container>

      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Power </th>
        <td mat-cell *matCellDef="let row"> {{row.power}} </td>
      </ng-container>
  
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
        <td mat-cell *matCellDef="let row"> {{row.origin}} </td>
      </ng-container>

      <ng-container matColumnDef="alignment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alignment </th>
        <td mat-cell *matCellDef="let row"> {{row.alignment}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="gotoDetail(row.id)"></tr>

      <tr mat-row class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of heroes"></mat-paginator>
  </div>
