<div mat-dialog-content>
    <h1 mat-dialog-title>
        <div class="title">
            {{data.title}}
            <mat-icon 
              class="material-symbols-outlined"
              aria-hidden="false">
                <ng-container *ngIf="data.icon; else defaultIcon">{{ data.icon }}</ng-container>
                <ng-template #defaultIcon>info</ng-template>
            </mat-icon>
        </div> 
     
    </h1>
    <div>{{ data.subtitle }}</div>
    <strong>{{ data.descriptionName }}</strong>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close (click)="onCancelClick()" *ngIf="!data.isNotification">No</button>
    <button mat-button color="primary" mat-dialog-close cdkFocusInitial (click)="onConfirmClick()">Ok</button>
</div>
